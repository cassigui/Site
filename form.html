<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/home.css">
  <link rel="stylesheet" href="estilos/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body id="form">

  <header class="scrolling">
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="imagens/logo.svg">
      </a>
      <ul class="navbar-nav">
        <li id="inicio-link" class="nav-item"><a href="index.html" class="nav-link">INICIO</a></li>
        <li id="sobre-link" class="nav-item"><a href="#sobre" class="nav-link">SOBRE</a></li>
        <li id="produtos-link" class="nav-item"><a href="#produtos" class="nav-link">FILIAIS</a></li>
        </a>
      </ul>
      <a href="form.html">
        <button>Contato</button>
      </a>
    </nav>
  </header>

  <div class="container">
    <div class="container-form">
      <form class="form" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div id="esp">
          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto">
        </div>
        <label for="Mensagem">Mensagem:</label>
        <div id="esp">
          <textarea type="text" id="mensagem" name="mensagem"></textarea>
        </div>
        <div id="esp">
          <label for="filial">Filial:</label>
          <select name="listaFilial" id="listaFilial">
            <option value="pontagrossa">Ponta Grossa</option>
            <option value="castro">Castro</option>
            <option value="londrina">Londrina</option>
          </select>
        </div>
        <input class="botao" type="submit" value="Enviar" onclick="verifica()">
      </form>
      <ul>
        <li id="nomeEmpresa">Nome:</li>
        <li id="emailEmpresa">Email:</li>
        <li id="ramoEmpresa">Ramo:</li>
      </ul>
    </div>
  </div>

</body>

</html>
